# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: "Diego Ronan"

# A description of your site for social meta tag, search engines, and feed.xml
description: "Relatos e dicas a respeito de corridas de rua, e um pouco de fotografia."

# Tagline near the site title
tagline: "Relatos, hitórias, viagens e fotos."

# Tempo de leitura
reading_time:     true
words_per_minute: 200


# Analytics and webmaster tools stuff goes here
google_analytics:   UA-844293-4


# The subpath of your site, e.g. /blog, for generating urls
baseurl:

sass:
  sass_dir: _sass

# The base hostname & protocol of your site for where absolute urls are needed
url: "http://www.diegoronan.com.br"

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
- text: Sobre
  url: /about/
# - text: Guia de Estilos
#  url: /style-guide/
- text: Historico
  url: /historico/
- text: Todos os Posts
  url: /posts/
- text: Tags
  url: /tags/

# The shortname for your Disqus site to enable comments.
disqus: diegoronan

# Author information - author info at the bottom of the post
author_name: "Diego Ronan"
author_bio: "Um paulistano, desenvolvedor de softwares, apaixonado por corridas, fotografia, viagens e muito rock."
author_url:  "http://www.diegoronan.com.br"
author_location: "Guarulhos, São Paulo"
author_image: /images/diego_avatar.jpg

# Sidebar Add banner
banner_url:
banner_image:

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "//diegoronan.us16.list-manage.com/subscribe/post?u=8e9d94ec431c96e72f0049cb6&amp;id=cafe2d08cb"

# Social links in the site footer
twitter_username: "drkulian"
facebook_username: "diego.ronan"
googleplus_username: "+DiegoRonan"
github_username: "dronan"
# codepen_username: "username"
# dribbble_uername: "username"
# medium_username: "@username"
instagram_username: "dronan"
pinterest_username: "diegoronan"
linkedin_username: "drkulian"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
gems: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
